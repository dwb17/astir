{% assign video = include.param %}
<div id="video" style="width: 100%; height: 90vh;"
  data-vide-bg="m4v: {{ video.videoLocation }}, webm: {{ video.videoLocation }}, ogv: {{ video.videoLocation }}, poster: {{ video.videoLocation }}"
  data-vide-options="posterType: jpg, autoplay: true, loop: true, muted: true, position: 50% 50%, resizing: true, bgColor: transparent">
  <div class="video__content">
    <h1 class="title">{{ video.title }}</h1>
    <h2 class="subtitle">{{ video.subtitle }}</h2>
    {% if video.WatchFullVideo == true %}
      <a href="{{video.FullVideoURL}}">Watch more</a>
    {% endif %}
  </div>
</div>
