      "palette": {

          "text": "#ffffff"
        },
        "button": {
          "background": "#e11b22",
          "text": "#ffffff"
        }
      },
      "position": "bottom-right",
      "content": {
        "message": "This website uses cookies to ensure you get the best experience on our website. ",
        "dismiss": "Got it!",
        "link": "Learn more",
        "href": "{{ site.url }}/cookie-use/"
      },
    })});
</script>
