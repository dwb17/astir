<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="format-detection" content="telephone=no">
  <script src="{{site.url}}/assets/javascript/vendors/modernizr-custom.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script type="text/javascript">
      (function() {
          var path = '//easy.myfonts.net/v2/js?sid=173679(font-family=PF+DIN+Text+Pro+Thin)&sid=173743(font-family=PF+DIN+Text+Pro+Regular)&sid=173780(font-family=PF+DIN+Text+Pro+Light)&key=55L9f9LFVV',
              protocol = ('https:' == document.location.protocol ? 'https:' : 'http:'),
              trial = document.createElement('script');
          trial.type = 'text/javascript';
          trial.async = true;
          trial.src = protocol + path;
          var head = document.getElementsByTagName("head")[0];
          head.appendChild(trial);
      })();
  </script>

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title[page.lang] | escape }}{% endif %} | {{ site.basehtmltitle }}</title>
  {% if page.title %}
      <meta property="og:title" content="{{ page.title }} - {{ site.basehtmltitle }}">
    {% else %}
      <meta property="og:title" content="{{ site.title }}">
    {% endif %}

    {% if page.excerpt %}
    <meta name="description" content="{{ page.excerpt }}">
    <meta property="og:description" content="{{ page.excerpt }}">
    {% endif %}

    {% if page.image %}
    <meta property="og:image" content="{{ site.url }}{{ page.image }}">
    {% endif %}


  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.url }}/assets/stylesheets/animate.css">
  <link rel="stylesheet" href="{{ site.url }}/assets/stylesheets/style.css">

  <!-- GA -->
  {% include ga.html %}

</head>
