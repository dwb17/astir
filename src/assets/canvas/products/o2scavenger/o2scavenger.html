<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>o2scavenger</title>

<script src="http://code.createjs.com/easeljs-0.7.0.min.js"></script>
<script src="o2scavenger.js"></script>

<script>
var canvas, stage, exportRoot;

function init() {
	canvas = document.getElementById("canvas");
	exportRoot = new libO2Scavenger.o2scavenger();

	stage = new createjs.Stage(canvas);
	stage.addChild(exportRoot);
	stage.update();

	createjs.Ticker.setFPS(libO2Scavenger.properties.fps);
	//createjs.Ticker.addEventListener("tick", stage);
}
</script>
</head>

<body onload="init();" style="background-color:#D4D4D4">
	<canvas id="canvas" width="540" height="520" style="background-color:#FFFFFF"></canvas>
</body>
</html>
